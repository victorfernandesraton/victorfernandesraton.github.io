{{ define "main" }}
<section class="home text-lg">
    {{ .Content }}

</section>

<article class="home-list">
    <h1 class="text-lg bold">{{ i18n "whatIdoing" }}</h1>
    {{ with .Site.GetPage "/posts" }}

    <ul class="list-default">
        {{ range first 3 .Pages}}
        <li>
            {{ .Render "summary" }}
        </li>

        {{ end }}
        <a class="text-lg bold see-more" href="{{ .RelPermalink }}">{{ i18n "seeMore" }}</a>
    </ul>

    {{ end }}

</article>
{{ end }}
