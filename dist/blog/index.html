g%22%2C%22180%22%3A%22%2Fapple-icon-180x180.png%22%2C%22192%22%3A%22%2Fandroid-icon-192x192.png%22%2C%22310%22%3A%22%2Fms-icon-310x310.png%22%7D%7D%2C%22instances%22%3A%7B%22application%22%3A%7B%22persistent%22%3Afalse%7D%2C%22Navbar%2F0-0-0-1%22%3A%7B%22tabs%22%3A%5B%7B%22title%22%3A%22Blog%22%2C%22href%22%3A%22%2Fblog%22%7D%2C%7B%22title%22%3A%22About%20me%22%2C%22href%22%3A%22%2Fme%22%7D%5D%2C%22showDropdown%22%3Afalse%2C%22persistent%22%3Afalse%7D%2C%22Blog%2F0-0-0-2-1%2Fblog%22%3A%7B%22persistent%22%3Afalse%7D%2C%22PostList%2F0-0-0-2-1-0-1%22%3A%7B%22postList%22%3A%5B%7B%22title%22%3A%22Creating%20this%20blog%22%2C%22description%22%3A%22Nullstack%20-%20A%20journey%20of%20Simplicity%20and%20Flexibility%22%2C%22published_at%22%3A%222023-06-21T00%3A00%3A00.000Z%22%2C%22cover%22%3A%22%2Fpublic%2Fassets%2Fimg%2Fnulla-tools.webp%22%2C%22name%22%3A%22creating-this-blog%22%2C%22url%22%3A%22undefined%2Fblog%2Fcreating-this-blog%22%2C%22body%22%3A%22%23%20A%20big%20dsclaimer%20first%5Cn%5Cn!%5Bimage%5D(%2Fassets%2Fimg%2Fnulla-tools.webp)%5Cn%5CnExploring%20the%20vast%20array%20of%20JavaScript%20frameworks%20such%20as%20React%2C%20Vue%2C%20Angular%2C%20and%20Svelte%2C%20I%20encountered%20limitations%2C%20vendor%20lock-in%20issues%2C%20and%20the%20overwhelming%20chaos%20of%20the%20JavaScript%20ecosystem%2C%20with%20its%20countless%20dependencies%20and%20conflicting%20solutions.%20However%2C%20amidst%20this%20tumult%2C%20my%20discovery%20of%20Nullstack%20brought%20a%20ray%20of%20hope.%20Initially%20seen%20as%20unconventional%20due%20to%20its%20use%20of%20ES6%20classes%20and%20named%20methods%20for%20component%20cycles%2C%20I%20soon%20recognized%20the%20brilliance%20and%20potential%20of%20this%20framework.%5Cn%5CnNullstack%20stands%20out%20for%20its%20refreshing%20simplicity%2C%20offering%20streamlined%20data%20management%20through%20class%20props%20rather%20than%20convoluted%20states.%20One%20remarkable%20feature%20is%20its%20superior%20application%20context%2C%20which%20eliminates%20the%20need%20for%20a%20Redux%20store.%20Notably%2C%20Nullstack%20goes%20beyond%20the%20capabilities%20of%20Next.js%20by%20providing%20built-in%20support%20for%20progressive%20web%20app%20(PWA)%20capabilities%20without%20the%20need%20for%20additional%20dependencies%2C%20resulting%20in%20improved%20SEO%20capabilities.%5Cn%5CnBut%20the%20greatness%20of%20Nullstack%20extends%20further.%20It%20offers%20the%20flexibility%20to%20adapt%20to%20various%20application%20architectures%2C%20be%20it%20single-page%20applications%20(SPAs)%2C%20static%20HTML%2C%20or%20Node%20servers%20with%20Express.%20What%20truly%20sets%20it%20apart%20is%20its%20lack%20of%20vendor%20lock-in%2C%20allowing%20projects%20to%20run%20seamlessly%20across%20diverse%20infrastructures%2C%20from%20on-premises%20to%20cloud-based%20environments.%20In%20a%20world%20rife%20with%20complexity%20and%20uncertainty%2C%20Nullstack%20emerges%20as%20a%20great%20solution%2C%20offering%20clarity%20and%20stability%20for%20web%20developers%20seeking%20an%20alternative%20path.%5Cn%5Cn%23%20Getting%20start%5Cn%5CnNullstack%20is%20very%20consistent%2C%20because%20of%20this%20structure%2C%20everything%20in%20nullstack%20is%20based%20on%20things%20is%20were%20worked%20well%20along%20side%20the%20internet%2C%20isntead%20of%20create%20something%20like%20css%20module%2C%20for%20default%20nullstack%20support%20css%20and%20sass%20style.%5Cn%5CnFor%20create%20and%20manager%20your%20aplication%2C%20you%20don%C2%B4t%20need%20handle%20with%20complex%20stuff%20like%20vite%20%2C%20webpack%20or%20babel%2C%20Nullstack%20have%20a%20npx%20tool%20to%20create%20application%20%2C%20with%20is%20have%20some%20things%20on%20a%20opitional%20support%20like%20tailwind%2C%20typescript%20and%20sass%20support%2C%20is%20a%20convension%20over%20configuration%20like%20%5Cn%5Cn%5Cn%23%20First%20of%20all%3A%20Folder%20design%5Cn%5CnThe%20first%20thing%20i%20start%20love%20in%20nullstack%20is%20about%20freedom%2C%20unlike%20next.js%20or%20angular%20you%20don%C2%B4t%20have%20a%20definitive%20folder%20structure.%20According%20the%20documentation%2C%20the%20only%20thing%20you%20need%20is%3A%5Cn%5Cn-%20A%20client.js%20file%20witch%20is%20used%20for%20loading%20global%20client%20stuff%2C%20like%20added%20a%20global%20event%20or%20consume%20an%20browser%20api%20like%20Localstorage%5Cn-%20A%20server.js%20file%20witch%20is%20used%20for%20loading%20server%20side%20things%20like%20enviroment%20virables%2C%20connect%20an%20api%20or%20even%20write%20an%20http%20endpoint%20(because%20the%20second%20great%20thing%20about%20nullstack%2C%20in%20terms%20of%20runtime%20is%20a%20simple%20express%20server%20running%20in%20Node.js%20with%20is%20have%20all%20libs%20you%20are%20loved)%5Cn-%20A%20Application.js%2Fjsx%2Fnjs%20file%20because%20is%20like%20React%2C%20a%20App.js%20file%20for%20initialize%20your%20application%5Cn%5Cnthis%20structure%20is%20result%20of%20building%20project%20using%20the%20only%20nad%20recomended%20way%2C%20nullstack-create-app%20cli%2C%20you%20can%20lean%20more%20about%20this%20%5Bin%20nullstack%20documentation%5D(https%3A%2F%2Fnullstack.app%2Fgetting-started)%5Cn%5Cnfor%20this%20project%20i%20use%20the%20command%20above%5Cn%5Cn%60%60%60bash%5Cnnpx%20create-nullstack-app%40latest%20project-name%20-tw%5Cn%60%60%60%5Cn%5CnYep%2C%20i%20don%C2%B4t%20use%20typescript%20in%20this%20project%20because%20seens%20like%20overrated%20for%20this....%5Cn%5CnNow%20in%20project-name%20i%20can%20see%20a%20similar%20structure%20like%20this%20this%20structure%5Cn%5Cn%60%60%60txt%5Cn-%20src%5Cn--%20Application.jsx%5Cn--%20Application.css%5Cn--%20Counter.jsx%5Cn--%20Home.jsx%5Cn-%20server.js%5Cn-%20client.js%5Cn-%20tailwind.config.js%5Cn-%20tailwind.css%5Cn-%20package.json%5Cn%60%60%60%5Cn%5Cnnext%20them%20i%20added%20some%20changes%20in%20my%20tailwind%20config%20file%20for%20support%20rose-pine%20thene%20and%20my%20fonts%20%5Cn%5Cnfor%20this%20project%20the%20first%20thing%20i%20do%20is%20added%20support%20or%20rose-pine%20colors%20(you%20can%20see%20my%20%5Btailwind.config.js%5D(https%3A%2F%2Fgithub.com%2Fvictorfernandesraton%2Fvictorfernandesraton.github.io%2Fblob%2Fe8da50419b66dd70bca2b838186df9ca03b4e4ea%2Ftailwind.config.js))%5Cn%5Cn%5Cnthe%20second%20one%20is%20create%20the%20post%20structure%2C%20it's%20a%20simple%20and%20very%20stupid%20idea%2C%20i%20create%20a%20folder%20called%20posts%2C%20and%20added%20some%20markdowns%20file%20wittch%20i%20use%20the%20filename%20as%20a%20subpath%20in%20my%20blog%20section%2C%20so%20for%20create%20a%20simple%20post%20i%20added%20a%20post%20here%5Cn%5Cn%5Cnthe%20idea%20is%20using%20a%20node.js%20file%20systens%20functions%20to%20read%20this%20markdown%20and%20apply%20some%20styles%20using%20marked%20library%20(and%20some%20things%20is%20not%20work%20as%20well%20as%20you%20can%20see)%5Cn%5Cnthe%20first%20implementation%20is%20your%20post%20component%2C%20because%20there%20we%20create%20to%20functions%2C%20one%20for%20get%20post%20and%20metadata%20for%20file%20and%20another%20to%20walk%20thorought%20the%20directory%20post%20and%20create%20a%20list%20of%20post%2C%20i%20mean%20content%20and%20metadata%5Cn%5CnFor%20access%20blog%20content%20you%20use%20%2Fblog%2Fsome-post%20path%2C%20and%20they%20verify%20and%20get%20in%20%2Fposts%2Fsome-post.md%20for%20contenrt%5Cn%5Cn%23%20Almost%20perfect%5Cn%5CnI%20know%20this%20is%20not%20performatic%20way%20to%20do%20this%20because%20of%20two%20things%5Cn-%20The%20function%20for%20walking%20in%20directory%20is%20not%20optimized%20at%20all%2C%20also%20witch%20means%20we%20need%20iterate%20to%20every%20post%20and%20dcopllect%20every%20metadata%20and%20content%20like%20we%20do%20for%20show%20them%2C%20it's%20means%20%2C%20the%20scaklability%20of%20build%20time%20is%20incresead%20every%20time%20when%20i%20creating%20posts%5Cn-%20I%20need%20call%20all%20posts%20at%20once%20if%20i%20make%20this%20avaliable%20in%20SSG%2C%20because%20when%20i%20build%20one%20page%2C%20i%20need%20to%20call%20in%20prepare%20or%20initial
